<!DOCTYPE html>
<html>
    <head>
        <title>Комната пользователя</title>

        <link rel="stylesheet" href="/css/app.css"/>
        <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
        <script src="/js/jquery.min.js"></script>
        <script src="/js/check.js"></script>
        <script src="/js/script.js"></script>
        <script src="/js/my_room.js"></script>
    </head>

    <body class="room">
        <nav class="top_nav">
            <ul>
                <li class="home_page"><a href="/" title=""><span>Главная</span></a></li>
                <li class="some_page"><a href="my_room.html"><span>Мой профиль</span></a></li>
                <li class="login_page"><a href="auth.html"><span>Войти</span></a></li>
            </ul>
        </nav>
        <div id="message_block"></div>

        <div class="form_area">

            <div class="create_block">
                <h1 class="creation">Создание игровой комнаты</h1>
                <form method="post" action="" name="create_form" id="create_form">
                    <fieldset>
                        <label for="create_pass">Задайте пароль для комнаты:</label>
                        <input type="password" name="create_pass" id="create_pass" placeholder="Оставьте пустым для всеобщего доступа">
                        <button name="create_button" id="create_button" value="">Создать комнату</button>
                    </fieldset>
                </form>
            </div>
            <div class="join_block">
                <h1 class="joining">Принять вызов другого игрока</h1>
                <form method="post" action="" name="join_form" id="join_form">
                    <fieldset>
                        <label for="join_number">Номер комнаты:</label><input type="text" name="join_number" id="join_number">
                        <label for="join_pass">Пароль:</label><input type="password" name="join_pass" id="join_pass">
                        <button name="join_button" id="join_button" value="">Играть</button>
                    </fieldset>
                </form>
            </div>

        </div>
        <div class="info_battles"></div>
    </body>
</html>
