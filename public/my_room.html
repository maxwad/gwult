<!DOCTYPE html>
<html>
    <head>
        <title>Комната пользователя</title>

        <link rel="stylesheet" href="/css/app.css"/>
        <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
        <script src="/js/jquery.min.js"></script>
        <script src="/js/check.js"></script>
        <script src="/js/functions.js"></script>
        <script src="/js/my_room.js"></script>
    </head>

    <body class="room">
        <nav class="top_nav">
            <ul>
                <li class="home_page"><a href="/" title=""><span>Главная</span></a></li>
                <li class="some_page"><a href="my_room.html"><span>Мой профиль</span></a></li>
                <li class="login_page"><a href="auth.html"><span>Войти</span></a></li>
            </ul>
        </nav>
        <div id="message_block"></div>

        <div class="content_block">
            <div class="form_area left_col">
                <div class="deck_status">
                    <div class="status">Статус Вашей колоды: <span></span></div>
                    <a href="decks_room.html">Перейти к колоде карт</a>
                    <a href="card.html">Создать карты</a>
                </div>

                <div class="tab_block">
                    <div class="list">
                        <ul>
                            <li class="tab create_tab active_li">Создать</li>
                            <li class="tab join_tab">Присоединиться</li>
                        </ul>
                    </div>
                    <div class="tab_cont visible">
                        <div class="create_block">
                            <form method="post" action="" name="create_form" id="create_form">
                                <fieldset>
                                    <label for="create_pass">Задайте пароль для новой комнаты или оставьте пустым для беспарольного доступа:</label>
                                    <input type="password" name="create_pass" id="create_pass" placeholder="Пароль">
                                    <button name="create_button" id="create_button" value="">Создать комнату</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <div class="tab_cont">
                        <div class="join_block">
                            <form method="post" action="" name="join_form" id="join_form">
                                <fieldset>
                                    <input type="text" name="join_number" id="join_number" placeholder="Номер комнаты">
                                    <input type="text" name="join_pass" id="join_pass" placeholder="Пароль">
                                    <button name="join_button" id="join_button" value="">Играть</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="info_battles"></div>
            </div>
            <div class="statistic right_col">
                <h2>Статистика</h2>
            </div>
        </div>
    </body>
</html>
