<!DOCTYPE html>
<html>
    <head>
        <title>Регистрация и вход</title>

        <link rel="stylesheet" href="/css/app.css"/>
        <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

        <script src="/js/jquery.min.js"></script>
        <script src="/js/check.js"></script>
        <script src="/js/script.js"></script>
    </head>
    <body class="auth">
        <nav class="top_nav">
            <ul>
                <li class="home_page"><a href="/" title=""><span>Главная</span></a></li>
                <li class="some_page"><a href="my_room.html"><span>Мой профиль</span></a></li>
                <li class="login_page"><a href="auth.html"><span>Войти</span></a></li>
            </ul>
        </nav>
        <div id="message_block"></div>

        <div class="form_area">
            <div class="login_block">
                <h1 class="authorization">Авторизация</h1>
                <form method="post" action="" name="login_form" id="login_form">
                    <fieldset>
                        <label for="login_name">Логин:</label><input type="text" name="login_name" id="login_name"><br>
                        <label for="login_pass">Пароль:</label><input type="password" name="login_pass" id="login_pass"><br>
                        <button name="login_button" id="login_button" value="">Войти</button>
                    </fieldset>
                </form>
            </div>
            <div class="reg_block">
                <h1 class="registration">Регистрация</h1>
                <form method="post" action="" name="reg_form" id="reg_form">
                    <fieldset>
                        <label for="reg_name">Логин:</label><input type="text" name="reg_name" id="reg_name"><br>
                        <label for="reg_pass">Пароль:</label><input type="password" name="reg_pass" id="reg_pass"><br>
                        <label for="conf_pass">Подтвердите:</label><input type="password" name="conf_pass" id="conf_pass"
                            /><br>
                        <button name="reg_button" id="reg_button" value="">Зарегистрироваться</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
