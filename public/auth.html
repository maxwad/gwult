<!DOCTYPE html>
<html>
    <head>
        <title>Регистрация и вход</title>

        <link rel="stylesheet" href="/css/app.css"/>
        <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

        <script src="/js/jquery.min.js"></script>
        <script src="/js/check.js"></script>
        <script src="/js/functions.js"></script>
        <script src="/js/auth.js"></script>
    </head>
    <body class="auth">
        <nav class="top_nav">
            <ul>
                <li class="home_page"><a href="/" title=""><span>Главная</span></a></li>
                <li class="my_page"><a href="my_room.html"><span>Мой профиль</span></a></li>
                <li class="login_page"><a href="auth.html"><span>Войти</span></a></li>
            </ul>
        </nav>
        <div id="message_block"></div>

        <div class="form_area">
            <div class="tab_block">
                <div class="list">
                    <ul>
                        <li class="tab create_tab active_li">Авторизация</li>
                        <li class="tab join_tab">Регистрация</li>
                    </ul>
                </div>
                <div class="tab_cont visible">
                    <form method="post" action="" name="login_form" id="login_form">
                        <fieldset>
                            <input type="text" name="login_name" id="login_name" placeholder="Login">
                            <input type="password" name="login_pass" id="login_pass" placeholder="Password">
                            <button name="login_button" id="login_button" value="">Войти</button>
                        </fieldset>
                    </form>
                </div>
                <div class="tab_cont">
                    <form method="post" action="" name="reg_form" id="reg_form">
                        <fieldset>
                            <input type="text" name="reg_name" id="reg_name" placeholder="Login">
                            <input type="password" name="reg_pass" id="reg_pass" placeholder="Password">
                            <input type="password" name="conf_pass" id="conf_pass" placeholder="Repeat password"/>
                            <button name="reg_button" id="reg_button" value="">Зарегистрироваться</button>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
