<!DOCTYPE html>
<html>
    <head>
        <title>Генератор колод</title>

        <link rel="stylesheet" href="/css/app.css"/>
        <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
        <script src="/js/jquery.min.js"></script>
        <script src="/js/check.js"></script>
        <script src="/js/functions.js"></script>
        <script src="/js/create_decks.js"></script>
    </head>

    <body class="deck_room">
        <nav class="top_nav">
            <ul>
                <li class="home_page"><a href="/" title=""><span>Главная</span></a></li>
                <li class="my_page"><a href="my_room.html"><span>Мой профиль</span></a></li>
				<li class="my_work_room"><a href="work_room.html"><span>Мастерская</span></a></li>
                <li class="login_page"><a href="auth.html"><span>Войти</span></a></li>
            </ul>
        </nav>
        <div id="message_block"></div>

        <div class="decks_block">
            <div class="fraction_choice">
                <label for="select_fraction">Фракция вашей колоды:</label>
                <select id="select_fraction" name="id_fraction[]"></select>
                <div class="desc_fraction"></div>
            </div>
            <section class="available_card deck_col">
                <h3>Карты коллекции:</h3>
                <div class="filter_left">
                    <ul>
                        <li class="filter_li selected" data-filter="1" title="Все карты"></li>
                        <li class="filter_li" data-filter="2" title="Рукопашные"></li>
                        <li class="filter_li" data-filter="3" title="Дальнобойные"></li>
                        <li class="filter_li" data-filter="4" title="Осадные"></li>
                        <li class="filter_li" data-filter="5" title="Специальные"></li>
                        <li class="filter_li" data-filter="6" title="Герои"></li>
                        <li class="filter_li" data-filter="7" title="Нейтральные"></li>
                    </ul>
                </div>
                <div class="all_cards" id="all_cards"></div>
            </section>
            <section class="info_deck deck_col">
                <h3>Лидер</h3>
                <div class="leader_block">
                    <img class="leader" src="" title="" alt="Лидер не назначен">
                </div>
                <button class="change_leader">Назначить лидера</button>
                <div class="info">
                    <div>Карт всего:</div>
                    <div class="numb_of_cards"></div>
                    <!--
                    <div>Юнитов:</div>
                    <div class="numb_of_units"></div>
                    <div>Специальных карт:</div>
                    <div class="numb_of_specials"></div>
                    -->
                    <div>Героев:</div>
                    <div class="numb_of_heroes"></div>
                    <div>Сила колоды:</div>
                    <div class="strength_deck"></div>
                    <button class="clean_deck">Удалить все карты</button>
                    <button class="save_deck">Сохранить изменения</button>
                </div>
            </section>
            <section class="selected_card deck_col">
                <h3>Карты в вашей колоде:</h3>
                <div class="filter_right">
                    <ul>
                        <li class="filter_li selected" data-filter="1" title="Все карты"></li>
                        <li class="filter_li" data-filter="2" title="Рукопашные"></li>
                        <li class="filter_li" data-filter="3" title="Дальнобойные"></li>
                        <li class="filter_li" data-filter="4" title="Осадные"></li>
                        <li class="filter_li" data-filter="5" title="Специальные"></li>
                        <li class="filter_li" data-filter="6" title="Герои"></li>
                        <li class="filter_li" data-filter="7" title="Нейтральные"></li>
                    </ul>
                </div>
                <div class="deck" id="deck"></div>
            </section>
        </div>

        <div class="leader_choice not_visible">
            <div class="leaders_block"></div>
            <p></p>
        </div>

        <div class="card_view not_visible"></div>

    </body>
</html>
